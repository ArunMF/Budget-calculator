<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Maker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5848/5848072.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body onload="homeFunc()">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand text-dark ms-4" style="font-size: 40px;" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/5848/5848072.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
            Budget Maker
          </a>
          <a href="./Login.html" class="btn btn-primary me-5 py-1">Logout</a>
        </div>
      </nav>

      <!-- Content -->
      <div class="container" id="content">
        <h2 class="mt-3" id="welcUser" value=""></h2>
        <p style="text-align: right;" id="showAccNo"></p>
        <div class="row text-center m-5 mt-4">
            <div class="col-4 ms-3 me-4 p-3 rounded">
                <h4>Add income details</h4>
                <form class="" id="incForm">
                    <input type="text" placeholder="Description" class="form-control my-2" id="incomeDesc">
                    <input type="number" placeholder="Amount" class="form-control" id="incomeAmt">
                    <button type="button" class="btn btn-success py-1 my-2" onclick="addIncome()">Add income</button>
                </form>
            </div>
            <div class="col-3 p-3 rounded">
                <form class="">
                <h4>Your savings</h4>
                    <input type="text" placeholder="0" class="form-control my-2 text-center" id="savingsAmt" readonly>
                </form>
            </div>
            <div class="col-4 ms-4 p-3 rounded">
                <h4>Add expense details</h4>
                <form class="" id="expForm">
                    <input type="text" placeholder="Description" class="form-control my-2" id="expenseDesc">
                    <input type="number" placeholder="Amount" class="form-control" id="expenseAmt">
                    <button type="button" class="btn btn-danger py-1 my-2" onclick="addExpense()">Add expense</button>
                </form>
            </div>
        </div>
      </div>

      <!-- History -->
      <div class="container text-center mt-5" id="history">
        <h3 style="font-weight: 600;">History of your income and expense</h3>
        <div class="row my-2">
            <div class="col-5 me-4 p-3">
                <h4 style="font-weight: 600;" class="text-success">Income</h4>
                <table border="1" id="incHistory">
                    <tr>
                        <th class="text-light bg-success">Income</th>
                        <th class="text-light bg-success">Amount</th>
                    </tr>
                    
                </table>
            </div>
            <div class="col-5 p-3">
                <h4 style="font-weight: 600;" class="text-danger">Expense</h4>
                <table border="1" id="expHistory">
                    <tr>
                        <th class="text-light bg-danger">Expense</th>
                        <th class="text-light bg-danger">Amount</th>
                    </tr>
                </table>
            </div>
            <center><button type="button" class="btn btn-secondary mt-3 py-1">Clear all</button></center>
        </div>
      </div>

    <script src="./script.js"></script>
</body>
</html>
